name: Lint & Security

on:
  push:
    branches: [main]         # run on commits to main
  # pull_request:
  #   branches: [main]       # uncomment to also run on PRs

permissions:
  contents: read

jobs:
  lint-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -U "setuptools>=78.1.1" wheel
          pip install -e '.[dev]' bandit pip-audit

      # Ruff lint (annotations in PR UI / logs)
      - name: Ruff (lint)
        run: ruff check --output-format=github .

      # Ruff format (CI-safe)
      - name: Ruff (format check)
        run: ruff format --check .

      # Type checking
      - name: mypy
        run: mypy app

      # Security: Bandit (scan app/, exclude tests to avoid B101 on pytest asserts)
      - name: Bandit
        run: bandit -q -r app -x tests

      # Dependency vulnerability scan
      - name: pip-audit
        run: pip-audit --skip-editable
